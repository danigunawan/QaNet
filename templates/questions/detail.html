<div id="questionDetail" class="ui container">
    <h3 class="ui dividing header m-t30 m-b10">
        <%= Question.Title %>
    </h3>

    <!-- Post content Question, Answer, Comments etc.. -->
    <div class="m-b30">
        <div id="post-content">
            <!-- Question -->
            <div class="d-f">
                <!-- Votes/Bookmark -->
                <%= partial("shared/vote", {isQuestion: true, id: Question.ID}) %>
                <div class="mw-100">
                    <!-- Question content (editor) -->
                    <div  class="readonly" id="q-<%= Question.ID %>"></div>
                    <!-- Tags -->
                    <%= partial("questions/tags", {tags: Question.QuestionTags}) %>
                    <!-- Menus -->
                    <%= partial("shared/menus") %>
                    <!-- Information -->
                    <%= partial("shared/userinfo") %>
                    <!-- Comments -->
                    <%= partial("shared/comments") %>
                </div>
            </div>
        </div>
    </div>

    <script>
        function init() {
            QaNet.questionDetail = {
                id: "q-<%= Question.ID %>",
                questionContent: "<%= getContent(Question.QuestionContent) %>"
            }
        }
    </script>
</div>

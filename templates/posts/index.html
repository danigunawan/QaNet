<div id="posts" class="ui container">
    <h3 class="ui dividing header m-t30 m-b30">
        <%= Posts.Question.Title %>
    </h3>

    <div>
        <div id="post-content">
            <div id="q-<%= Posts.Question.ID %>"></div>
        </div>
    </div>

    <!-- TODO: Check whether the details are needed in global object??  -->
    <script>
        function init() {
            QaNet.editorInstances = {};

            QaNet.posts = {
                question: {
                    id: "q-<%= Posts.Question.ID %>",
                    content: "<%= getContent(Posts.Question.QuestionContent) %>"
                }
            }

            var posts = QaNet.posts;

            QaNet.editorInstances[posts.question.id] = QaNet.Editor.getQuilInstance(
                `#${posts.question.id}`,
                true
            );

            QaNet.editorInstances[posts.question.id].setContents(
                JSON.parse(posts.question.content)
            );
        }
    </script>
</div>
